<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubik</title>
  </head>
  <body>
    <div id="info"></div>
    <div id="scene"></div>
    <div id="controls">
      <div id="outer">
        <button class="button_slide slide_down" id="moveY0">Y 0</button>
        <button class="button_slide slide_down" id="moveY1">Y 1</button>
        <button class="button_slide slide_down" id="moveY2">Y 2</button>

        <button class="button_slide slide_right" id="moveX2">X 2</button>
        <button class="button_slide slide_right" id="moveX1">X 1</button>
        <button class="button_slide slide_right" id="moveX0">X 0</button>
        
        <button class="button_slide slide_left" id="moveZ2">Z 2</button>
        <button class="button_slide slide_left" id="moveZ1">Z 1</button>
        <button class="button_slide slide_left" id="moveZ0">Z 0</button>
      </div>
      <button id="shuffle" class="button_slide slide_diagonal">Shuffle</button>
      <button id="solve" class="button_slide slide_diagonal">Solve</button>
    </div>
  </body>
  <script src="lib/three.js"></script>
  <script src="lib/OrbitControls.js"></script>

  <script type="module" src="script.js"></script>
</html>
